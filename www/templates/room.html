<ion-view title="{{setRoomTitle()}}" ng-init="listTracks()">
  <ion-nav-bar>
    <ion-nav-back-button class="button-icon ion-arrow-left-c">Back
    </ion-nav-back-button>
  </ion-nav-bar>
  <ion-nav-buttons side="right">
    <button class="right button button-icon icon ion-search" ng-click="enterSearch()"></button>
  </ion-nav-buttons>
  <ion-content>
    <div class="list">
      <div ng-repeat="track in roomNode.tracks">
      </div>
    </div>
  </ion-content>
</ion-view>
