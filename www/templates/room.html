<ion-view title="{{setRoomTitle()}}" ng-init="listTracks()">
  <ion-nav-buttons side="right">
    <button class="right button button-icon icon ion-search" ng-click="search()"></button>
  </ion-nav-buttons>
  <ion-content>
    <div class="list">
      <div ng-repeat="track in roomNode.tracks">
      </div>
    </div>
  </ion-content>
</ion-view>
