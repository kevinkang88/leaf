<ion-view title="Search" ng-init="initCurrentUser()">
<ion-nav-bar>
  <ion-nav-back-button class="button-icon ion-arrow-left-c">Back
  </ion-nav-back-button>
</ion-nav-bar>
  <ion-content>
    <div class="list list-inset">
      <label class="item item-input">
        <i class="icon ion-search placeholder-icon"></i>
        <input type="text" placeholder="Search" ng-model="query" ng-enter="searchEnter(query)" />
      </label>
    </div>
  </ion-content>
</ion-view>
